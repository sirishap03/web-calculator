<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
    .calculator { background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); padding: 20px; }
    .calculator input { width: 100%; height: 50px; font-size: 2em; text-align: right; border: 2px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px; }
    .calculator button { width: 25%; height: 50px; font-size: 1.5em; border: 1px solid #ccc; border-radius: 5px; background-color: #f1f1f1; margin: 5px; }
    .calculator button:active { background-color: #ddd; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly />
    <div>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="appendOperator('+')">+</button>
    </div>
    <div>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendOperator('-')">-</button>
    </div>
    <div>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendOperator('*')">*</button>
    </div>
    <div>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendOperator('/')">/</button>
    </div>
  </div>

  <script>
    let expression = '';
    
    function appendNumber(number) {
      expression += number;
      document.getElementById('result').value = expression;
    }

    function appendOperator(operator) {
      expression += operator;
      document.getElementById('result').value = expression;
    }

    function calculateResult() {
      try {
        expression = eval(expression).toString();
        document.getElementById('result').value = expression;
      } catch (error) {
        document.getElementById('result').value = 'Error';
        expression = '';
      }
    }

    function clearDisplay() {
      expression = '';
      document.getElementById('result').value = '';
    }
  </script>
</body>
</html>
